{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

    <link rel="stylesheet" href= 'static/css/index.css'>

    {% csrf_token %}
    {% block content %}

    {% if user.is_authenticated %}
        <br>
        <p> Seja bem vindo {{ user.username }}! </p>
        <br>
        <p><a href="{% url 'home:logout' %}">Sair</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'home:login' %}">login</a>
    {% endif %}

    {% endblock %}
  
</head>

<body>
    <section class="chatbot">
        <div class="topo">
            <h3 class="nome">Sr. Bot</h3>
            <img src="{% static 'img/bot.webp' %}" alt="Bot" class="perfil">
        </div>
        <div class="principal">
            <p class="msg msgBot">Ol√°!
            </p>
        </div>
        <form  class="rodape" method="POST" enctype="multipart/form-data" action="enviaMsg">
            {% csrf_token %}
            <input type="" name="entrada" id="entrada" autocapitalize="sentence"
                autocomplete="off"  placeholder="Mensagem" required></input>
            <button id="enviar">
                <i class="far fa-paper-plane"></i>
            </button>
        </form>
    </section>

    <script src="https://kit.fontawesome.com/2179f874f5.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
</html>
