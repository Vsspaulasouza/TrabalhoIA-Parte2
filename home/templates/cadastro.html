<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href= 'static/css/reset.css' />
    <link rel="stylesheet" href= 'static/css/cadastro.css' />
</head>
<body>

    <section class="cadastro">
    <form action= "{% url 'home:cadastro' %}" class="cadastro__form" method="POST"> {% csrf_token %} 

        <label for="cadastro" class="cadastro__label">Login:</label>
        <input type="text" id="cadastro" class="cadastro__input" placeholder="Login" name="username">
        
        <label for="email" class="cadastro__label">Email:</label>
        <input type="email" class="cadastro__input" placeholder="Email" name="email">
        
        <label for="senha" class="cadastro__label">Senha:</label>
        <input type="password" class="cadastro__input" placeholder="Senha" name="senha">
        
        <input type="submit" class="cadastro__button" value="Cadastrar">
        
        {% if messages %}
        {% for m in messages %}
            
            <div class="cadastro__label" role="alert">
              {{ m }}
            </div>
            
        {% endfor %}
        {% endif %}
    </form>
    </section>
</body>
</html>
